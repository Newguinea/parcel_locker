{% block content %}
    <head>
        <title>add residence</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        {#link to css file#}
        <link rel="stylesheet" href="/static/residence_info_add.css">
    </head>
    <body>
    <div class="header">
        <h1>add new residence form</h1>
        <button id="goBackButton">go back</button>
    </div>
    <form id="residenceForm">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="phone_no">Phone No:</label>
        <input type="text" id="phone_no" required><br><br>

        <label for="unit_num">Unit Number:</label>
        <input type="number" id="unit_num" required><br><br>

        <label for="room_no">Room Number:</label>
        <input type="text" id="room_no" required><br><br>

        <label for="nfc_id">NFC ID:</label> <button type="button">Scan</button>
        <input type="text" id="nfc_id"><br><br>

        <button type="submit">Create</button>
    </form>
    <script src="/static/residence_info_add.js"></script>
    </body>
{% endblock %}
